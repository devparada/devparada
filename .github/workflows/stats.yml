name: Actualizar tarjetas del README

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Descarga el repositorio
        uses: actions/checkout@v4

      - name: Crea el directorio de perfil
        run: mkdir -p profile

      - name: Generar tarjeta de estadísticas (Stats)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # Opciones: iconos activados, tema radical, sin borde y con icono de github en el rango
          options: username=${{ github.repository_owner }}&show_icons=true&theme=radical&hide_border=true&rank_icon=github
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generar tarjeta de lenguajes (Top Langs)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          # Opciones: diseño compacto, tema radical, 8 lenguajes y sin borde
          options: username=${{ github.repository_owner }}&layout=compact&theme=radical&langs_count=8&hide_border=true
          path: profile/langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Confirma y sube los cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          # Solo hace commit si hay cambios reales para evitar ruidos en el historial
          if git diff --staged --quiet; then
            echo "No hay cambios en las tarjetas."
          else
            git commit -m "chore: actualizar estadísticas [skip ci]"
            git push
          fi
